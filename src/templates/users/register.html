{% extends 'habit/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-dark">
                <div class="card-body">
                    {% if message %}
                        <div class="alert alert-danger text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    <h1 class="text-center text-white mb-4">Регистрация</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 text-center">
                            <label for="username" class="form-label text-white fs-5">Имя пользователя</label>
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control bg-secondary border-success border-2 bg-opacity-10 text-white w-50 text-center" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="email" class="form-label text-white fs-5">Email</label>
                            <div class="d-flex justify-content-center">
                                <input type="email" class="form-control bg-secondary border-success border-2 bg-opacity-10 text-white w-50 text-center" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="password" class="form-label text-white fs-5">Пароль</label>
                            <div class="d-flex justify-content-center">
                                <input type="password" class="form-control bg-secondary border-success border-2 bg-opacity-10 text-white w-50 text-center" name="password" required>
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="confirmation" class="form-label text-white fs-5">Подтверждение пароля</label>
                            <div class="d-flex justify-content-center">
                                <input type="password" class="form-control bg-secondary border-success border-2 bg-opacity-10 text-white w-50 text-center" name="confirmation" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4" name="register">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
