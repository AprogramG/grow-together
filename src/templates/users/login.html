{% extends 'habit/base.html' %}
{% block title %}Вход{% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-dark">
                <div class="card-body">
                    <h1 class="text-center text-white mb-4">Вход</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 text-center">
                            <label for="username" class="form-label text-white fs-5">Имя пользователя</label>
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control bg-secondary border-success border-2 bg-opacity-10 text-white w-50 text-center" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="password" class="form-label text-white fs-5">Пароль</label>
                            <div class="d-flex justify-content-center">
                                <input type="password" class="form-control bg-secondary border-success border-2 bg-opacity-10 text-white w-50 text-center" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Войти</button>
                        </div>
                        <div class="text-center">
                            <small class="text-white">
                                Нет аккаунта? <a href="{% url 'accounts:register' %}" class="text-white text-decoration-none">Зарегистрироваться</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
