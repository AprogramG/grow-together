{% extends 'habit/base.html' %}
{% block title %}Create Habit{% endblock %}

{% block body %}
<div class="container my-4">
    <h1 class="text-center text-white mb-4">Создать привычку</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-dark">
                <div class="card-body">
                    <form  method="POST">
                        {% csrf_token %}
                        <div class="mb-3 text-center">
                            <label for="habitName" class="form-label text-white fs-5">Название привычки</label>
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control bg-secondary border-success border-2 bg-opacity-10 text-white w-50 text-center" id="habit-name" name="name" required>
                            </div>

                        </div>
                        <div class="mb-3 text-center mx-2" >
                            <label for="habitDescription" class="form-label text-white fs-5">Описание (необезательно)</label>
                            <textarea class="form-control bg-secondary border-success border-2 bg-opacity-10 text-white " id="habit-description" name="description" rows="3" style="height: 200px;"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Создать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
